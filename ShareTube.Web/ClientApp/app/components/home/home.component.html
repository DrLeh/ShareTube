<app asp-prerender-module="ClientApp/dist/main-server">Loading...</app>

<div class="container">

    <div class="row" style="margin-top:20px">
        <img src="/Images/Sharetube.png" style="height:150px; width:250px;" />
    </div>
    <div class="row">
        <h1> ShareTube: Watch YouTube in sync with friends!</h1>
    </div>
    <h2>Create a room!</h2>

    <div class="row">
        <form>
            <div class="form-horizontal">
                <hr />
                <div class="form-group">
                    <label class="control-label col-md-2">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" [(ngModel)]="room.Name" name="Name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="control-label col-sm-3 col-md-2">Private room?</div>
                    <div class="col-md-10">
                        <div class="checkbox">
                            <input type="checkbox" [(ngModel)]="room.IsPrivate" name="IsPrivate" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Create" class="btn btn-default" (click)="newRoom()" name="btnNewRoom" />
                    </div>
                </div>
            </div>
        </form>
    </div>

    <room-list></room-list>
</div>
