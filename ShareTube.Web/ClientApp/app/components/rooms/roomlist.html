
<div *ngIf="rooms">
    <table class="table table-striped">
        <tr>
            <th>
                Room Name
            </th>
            <th>
                Users
            </th>
            <th>
                <button (click)="search()" class="btn glyphicon glyphicon-refresh"></button>
            </th>
        </tr>
        <tr *ngFor="let room of rooms">
            <td>
                <a href="rooms/room/{{room.Id}}">{{ room.Name }}</a>
            </td>
            <td>
                {{room.UserCount}}
            </td>
            <td></td>
        </tr>
    </table>
</div>
<div *ngIf="!rooms">
    There are currently no public active rooms.
</div>
